<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists 4</title>
    <meta charset="UTF-8" />
    <style>
      html {
        font-size: 20px;
      }

      body {
        margin: 0;
      }

      nav ul {
        background-color: yellow;
        font-size: 0;
        list-style-type: none;
        padding-left: 0;
        width: 100%;
      }

      nav li {
        display: inline-block;
        font-size: 1rem;
        text-align: center;
        width: 25%;
      }

      nav a {
        box-sizing: border-box;
        color: blue;
        display: inline-block;
        line-height: 2.5;
        padding: 0 10px;
        text-decoration: none;
        width: 100%;
      }

      nav a:hover,
      nav a:focus {
        background-color: green;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </body>
</html>
