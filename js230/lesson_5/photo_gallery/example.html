<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 1" class="active"/></li>
        <li><img src="http://placehold.it/1200x900/ffffff" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900/66CC33" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900/993636" alt="" title="Photo 4" /></li>
      </ul>
    </main>
    <script type="text/javascript">
      $(function () {
        let $nav = $('ul');

        $nav.on('click', 'img', function (event) {
          const $selectedImg = $(event.target);

          $nav.find('.active').removeClass('active');
          $selectedImg.addClass('active');

          $('figure').fadeOut(300, function () {
            $('figure img').attr('src', $selectedImg.attr('src'));
            $(this).fadeIn(300);
          });
        });
      });
    </script>
  </body>
</html>
